<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Heart Disease Diagnosis System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  
</head>
<body>
  <div class="wrapper">
    <div class="form-header">
      <h1>Welcome Back </h1>
      <p>Log in to access heart health dashboard</p>
    </div>

    <div class="form-body">
      <!-- Error message -->
      <div id="errorMessage" class="error-message" style="display:none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>

      <!-- Success message -->
      <div id="successMessage" class="success-message" style="display:none;">
        <i class="fas fa-check-circle"></i>
        <span id="successText"></span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>

        <button type="submit" class="btn-login">Log In</button>

        <!-- Register link with small Malawi flag -->
        <div class="register-link">
          <img src="{{ url_for('static', filename='images/malawi.png') }}" 
     alt="Flag of Malawi" class="small-flag">
           <a href="{{ url_for('auth.signup') }}">Create account now</a>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-link">
          <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='javascript/back_arrow.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/login.js') }}"></script>
 


</body>
</html>
